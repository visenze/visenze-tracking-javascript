<body onload="myfunction()">

<div class="container">
    <p>visenze tracking demo</p>
    
    <button onclick="testClick()"> Click me !</button>

    <button onclick="productClick()">Product click</button>
</div>

<script>
    var tracker; 
    function myfunction() {
        tracker = va.init({code: "test", uid: "1234"}); 
    }


    function testClick() {
        console.log("click")
        tracker.sendEvent("testClick", {
            action: "click"
        }, err => {
            console.log("send testClick failed: ", err);
        })

    }

    function productClick() {
        console.log("product click")
        tracker.sendEvent("testProductClick", {
            action: "product_click", 
            queryId: "123", 
            pid: "pid", 
            pos: 1, 
            imUrl: "https://i.pinimg.com/originals/18/c1/fa/18c1fad69bd35a9f3bbacae3ad1dfcc2.jpg"
        })
    }

</script> 

</body>
